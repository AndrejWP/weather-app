<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "conteiner">
            <h1>Прогноз Погоды</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Введите город" required>
        <button type="submit">Найти</button>
    </form>
{% if weather %}
        <div style="margin-top: 20px;">
            <h2>{{ weather.city }}</h2>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
            <p>Температура: {{ weather.temp }} °C</p>
            <p>Описание: {{ weather.desc }}</p>
        </div>
    {% endif %}
    </div>


</body>
</html>
